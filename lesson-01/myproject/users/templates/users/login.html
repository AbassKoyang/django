{% extends 'layout.html' %}


{% block title %}
Login
{% endblock title %}

{% block content %}
<section>
    <h1>Login to your account</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button class='form-submit'>
            Submit
        </button>
    </form>
</section>
{% endblock content %}
